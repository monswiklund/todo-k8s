apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "todo.componentName" (list . "mongo") }}
  namespace: {{ include "todo.namespace" . }}
  labels:
    app.kubernetes.io/name: {{ include "todo.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/component: mongo
spec:
  serviceName: {{ include "todo.componentName" (list . "mongo") }}
  replicas: {{ .Values.mongo.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "todo.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/component: mongo
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "todo.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: mongo
    spec:
      containers:
        - name: mongo
          image: "{{ .Values.mongo.image.repository }}:{{ .Values.mongo.image.tag }}"
          imagePullPolicy: {{ .Values.mongo.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.mongo.service.port }}
              name: mongo
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.mongo.auth.secretName }}
                  key: MONGO_USER
            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.mongo.auth.secretName }}
                  key: MONGO_PASSWORD
          volumeMounts:
            - name: mongo-data
              mountPath: /data/db
          {{- with .Values.mongo.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
  volumeClaimTemplates:
    - metadata:
        name: mongo-data
      spec:
        accessModes:
          {{- toYaml .Values.mongo.persistence.accessModes | nindent 10 }}
        storageClassName: {{ .Values.mongo.persistence.storageClass }}
        resources:
          requests:
            storage: {{ .Values.mongo.persistence.size }}
