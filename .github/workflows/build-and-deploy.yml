name: Build and Deploy Todo App

on:
  push:
    branches:
      - main

permissions:
  contents: write
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ghcr.io/monswiklund/todo-app

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Define image tag
        id: meta
        run: |
          TAG=$(git rev-parse --short HEAD)
          echo "IMAGE_TAG=${TAG}" >> $GITHUB_ENV
          echo "tag=${TAG}" >> $GITHUB_OUTPUT

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/monswiklund/todo-app:${{ env.IMAGE_TAG }}
            ghcr.io/monswiklund/todo-app:latest

      - name: Helm lint
        run: helm lint charts/todo

      - name: Helm template (EKS values)
        run: helm template charts/todo -f charts/todo/values-eks-ghcr.yaml

      - name: Update image tags in Helm values
        run: |
          python3 - <<'PY'
import os
tag = os.environ["IMAGE_TAG"]
paths = ["charts/todo/values.yaml", "charts/todo/values-eks-ghcr.yaml"]
for path in paths:
    with open(path, "r", encoding="utf-8") as handle:
        lines = handle.readlines()
    for idx, line in enumerate(lines):
        stripped = line.lstrip()
        if stripped.startswith("tag:"):
            indent = line[: len(line) - len(stripped)]
            lines[idx] = f"{indent}tag: {tag}\n"
            break
    with open(path, "w", encoding="utf-8") as handle:
        handle.writelines(lines)
PY

      - name: Commit updated values
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if git diff --quiet charts/todo/values.yaml charts/todo/values-eks-ghcr.yaml; then
            echo "No changes to commit"
          else
            git add charts/todo/values.yaml charts/todo/values-eks-ghcr.yaml
            git commit -m "chore: update image tag to ${IMAGE_TAG}"
            git push
          fi
