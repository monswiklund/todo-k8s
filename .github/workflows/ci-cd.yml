name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Manual trigger

env:
  DOCKER_IMAGE: codecrasher2/todoapp
  DOCKER_BUILDKIT: 1

jobs:
  build-test:
    runs-on: ubuntu-latest
    name: Build & Test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Restore dependencies
      run: dotnet restore

    - name: Build application
      run: dotnet build --no-restore --configuration Release

    - name: Run tests
      run: dotnet test --no-build --configuration Release --verbosity normal
      continue-on-error: true  # Eftersom inga tester finns än

    - name: Publish application
      run: dotnet publish --no-restore --configuration Release --output ./publish

  docker-build:
    runs-on: ubuntu-latest
    needs: build-test
    name: Docker Build & Push
    if: github.event_name != 'pull_request'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.DOCKER_IMAGE }}
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy:
    runs-on: ubuntu-latest
    needs: [build-test, docker-build]
    name: Deploy to AWS
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    environment: production

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.AWS_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.ALB_MANAGER_IP }} >> ~/.ssh/known_hosts

    - name: Deploy to Docker Swarm
      run: |
        # Kopiera deploy script till manager
        scp -i ~/.ssh/id_rsa scripts/deploy.sh ec2-user@${{ secrets.ALB_MANAGER_IP }}:~/
        scp -i ~/.ssh/id_rsa docker-compose.yml ec2-user@${{ secrets.ALB_MANAGER_IP }}:~/

        # Kör deployment
        ssh -i ~/.ssh/id_rsa ec2-user@${{ secrets.ALB_MANAGER_IP }} "
          chmod +x ~/deploy.sh
          ~/deploy.sh ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
        "

    - name: Health Check via ALB
      run: |
        echo "Waiting for ALB health checks..."
        sleep 60

        # Test ALB endpoint
        for i in {1..10}; do
          if curl -f -s http://${{ secrets.ALB_DNS_NAME }}/health; then
            echo "Health check passed!"
            exit 0
          fi
          echo "Attempt $i failed, retrying in 30s..."
          sleep 30
        done

        echo "Health check failed after 10 attempts"
        exit 1

    - name: Post-deployment verification
      run: |
        echo "Deployment completed successfully!"
        echo "Application available at: http://${{ secrets.ALB_DNS_NAME }}"
        echo "API documentation: http://${{ secrets.ALB_DNS_NAME }}/swagger"

  rollback:
    runs-on: ubuntu-latest
    needs: deploy
    name: Rollback on Failure
    if: failure() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.AWS_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.ALB_MANAGER_IP }} >> ~/.ssh/known_hosts

    - name: Rollback deployment
      run: |
        ssh -i ~/.ssh/id_rsa ec2-user@${{ secrets.ALB_MANAGER_IP }} "
          echo 'Rolling back to previous version...'
          docker service rollback todoapp_todoapp || echo 'Rollback failed or no previous version'
          docker service ls
        "